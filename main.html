<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./src/output.css" rel="stylesheet">
   
</head>
<body class="bg-linear-to-br from-slate-900 via-slate-800 to-slate-700">
    <div id="game" class="min-h-screen grid grid-cols-5 grid-rows-6 gap-2">

        <div class="row-start-2 row-end-4 col-start-1 col-end-6 flex items-center justify-center">
            <!-- Soal -->
            <div class="rounded-lg bg-gray-100 w-[85%] h-full ">
                <p id="soal" class="text-2xl flex items-center p-4 ">
                    MEMUAT SOAL .....
                </p>
            </div>
        </div>

        <div class="row-start-4 row-end-6  col-start-1 col-end-6  flex items-center justify-center">
            <!-- Jawaban -->
            <div id="jawaban" class="grid grid-cols-1 gap-3 w-[85%] h-full "></div>
            
        </div>

        <div class="row-start-1 row-end-2 col-start-1 col-end-6  flex items-center justify-center-safe gap-7">
            <!-- atrbut user -->
        
                <div class="w-45 flex justify-center bg-blue-600 rounded-lg border border-b-blue-900 text-3xl font-bold text-amber-50">SCORE: <span id="now_score" class="text-3xl font-bold">000</span></div>
                <div class="w-30 flex justify-center bg-red-800 rounded-lg  border border-b-blue-900 text-4xl font-bold text-amber-50"><p id="time">60s</p></div>
             
        </div>

    </div>
    <!-- CARD POPUP -->
    <div id="popup" class="hidden bg-black/50 z-9999">
        <div class="flex items-center justify-center fixed inset-0">
            <div class="bg-white p-6 rounded-xl shadow-xl w-[80%] max-w-md">
                <h2 class="text-4xl font-bold mb-4 flex justify-center">GAME OVER !!!</h2>
                <p class="text-2xl mb-4 flex justify-center">SKOR ANDA : <span id="skorTampil" class="text-2xl">0</span></p>
                <div class="flex justify-center">
                    <button id="closePopup" class="px-4 py-2 bg-blue-500 text-white rounded  ">MULAI LAGI</button>
                </div>
            </div>
        </div>
    </div>

    <script src="logic.js"></script>
</body>
</html>
